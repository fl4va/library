<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>

    <div class="container">
        
        <div class="header">
            <div class="logo"><img src="https://www.theodinproject.com/mstile-310x310.png" alt=""></div>
            <button class="addBook">ADD BOOK</button>
        </div>


        <div class="content">
            <div class="popup"></div>
            <form action="" style="display: none;" class="form">
                <span>Informations</span>
                <button class="exit">X</button>

                <label for="title">Title</label>
                <input type="text" id="title" required class="input" placeholder="Enter Title">

                <label for="author">Author</label>
                <input type="text" id="author" required class="input" placeholder="Enter Author's Name">

                <label for="pages">Pages</label>
                <input type="number" id="pages" required class="input" min="1" placeholder="Enter Pages Number">
            
                <input type="button" id="status" value="Read" class="yes">
                
                <label for="rate">Rate</label>
                <input type="number" id="rate" class="input" min="0" max="10" placeholder="Rate Out Of 10">
                
                <input type="submit" id="sub">
            </form>
            <div class="main"></div>
        </div>

        <div class="footer">
            Copyright Â© fl4vaa
        </div>
    </div>
</body>
</html>
